<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="assets/epicode_logo.png" alt="logo" />
      </div>

      <div>
        <div id="title">
          <h2>Results</h2>
          <h3>The summary of your answers:</h3>
        </div>

        <div id="main">
          <div class="item-correct">
            <h3>Correct</h3>
            <p class="statistics-correct">66.7%</p>
            <p class="number-question-correct">4/6 questions</p>
          </div>

          <div class="item-circle">
            <h6>Congratulations</h6>
            <h5>You passed the exam</h5>
            <p>
              we'll send you the certificate in few. Check your email (invluding
              promotions / spam folder)
            </p>
          </div>

          <div class="item-wrong">
            <h3>Correct</h3>
            <p class="statistics-wrong">33.3%</p>
            <p class="number-question-wrong">2/6 questions</p>
          </div>
        </div>

        <div>
          <button id="btn">Rate us</button>
        </div>
      </div>
    </div>
  </body>
</html>
