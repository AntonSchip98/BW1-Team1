<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/results.css">
  </head>
  <body>


    <div class="container">

      <div class="container-logo">
        <img src="assets/epicode_logo.png" alt="logo"  class="logo"/>
      </div>

      <div>
        <div id="title">
          <h2>Results</h2>
          <h3>The summary of your answers:</h3>
        </div>

        <div id="main">

          <div class="container-correct">
            <div class="item-correct-text">
              <h3>Correct</h3>
              <h4 class="statistics-correct">66.7%</h4>
              <p class="number-question-correct">4/6 questions</p>
            </div>

          </div>

          <div class="container-text">
            <div class="item-circle">
              <h6>Congratulations</h6>
              <h5>You passed the exam</h5>
              <p>
                we'll send you the certificate in few minutes. Check your email (invluding
                promotions / spam folder)
              </p>
            </div>
          </div>
         

          <div class="container-wrong">
            <div class="item-wrong-text">
              <h3>Wrong</h3>
              <h4 class="statistics-wrong">33.3%</h4>
              <p class="number-question-wrong">2/6 questions</p>
            </div>
          </div>
        </div>

        <div id='btn'>
          <button >Rate us</button>
        </div>
      </div>
    </div>
  </body>
</html>
