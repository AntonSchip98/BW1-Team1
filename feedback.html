    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@400;800&display=swap" rel="stylesheet">

  <body>

        <p class="paragraph feedbackp">From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
      
        <div class="rates">
          <img src="./assets/star.svg" alt="star" />
          <img src="./assets/star.svg" alt="star" />
          <img src="./assets/star.svg" alt="star" />
          <img src="./assets/star.svg" alt="star" />
          <img src="./assets/star.svg" alt="star" />
          <img src="./assets/star.svg" alt="star" />
          <img src="./assets/star.svg" alt="star" />
          <img src="./assets/star.svg" alt="star" />
          <img src="./assets/star.svg" alt="star" />
          <img src="./assets/star.svg" alt="star" />
        </div>
        <div class="comment-box">
          <p class="comment feedbackp">Leave us an open feeedback about your experience so far </p>
          <input class="text-comment" type="text" placeholder="Write yuor comment here" />
        </div>
        <button class="btn">More info</button>
      </div>
      
    </div>
